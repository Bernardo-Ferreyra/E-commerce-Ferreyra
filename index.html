<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>e-commerce Instrumentos</title>
</head>


<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col p-0">
                <header>
                    <nav class="navbar bg-dark">
                        <div class="container-fluid">
                            <span class="navbar-brand mb-0 h1 text-white">E-commerce Ferreyra</span>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#carritoModal">
                                Mostrar Carrito
                            </button>
                        </div>
                    </nav>    
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col p-0">
                <main class="contenedor-productos p-5" id="contenedor-productos">


                </main>
            </div>
        </div>



        <!-- carrito -->
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenedor-carrito">
                  
                </div>
                <div class="modal-footer">
                    <p>Total: $ <span id="precioTotal">0</span></p>
                  <button type="button" id="confirmar-carrito"class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
                  <button type="button" id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
                </div>
              </div>
            </div>
          </div>








    </div>


    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
